<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal - HTML5 & CSS3 | UI Practice</title>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--

UI Design by:
https://uidesigndaily.com/posts/sketch-share-modal-pop-up-day-1118

-->

    <div class="card">
      <ion-icon class="close-btn" name="close-outline"></ion-icon>
      <h1>Share this article</h1>
      <p>
        If you liked this article share it with your friends. <br />
        They will thank you later.
      </p>

      <div class="social-btns">
        <a class="fb" href="#">
          <ion-icon class="logo-icon" name="logo-facebook"></ion-icon>
          Facebook
        </a>

        <a class="twitter" href="#">
          <ion-icon class="logo-icon" name="logo-twitter"></ion-icon>
          Twitter
        </a>

        <a class="reddit" href="">
          <ion-icon class="logo-icon" name="logo-reddit"></ion-icon>
          Reddit
        </a>
      </div>

      <h3>4,5 K <span>Shares</span></h3>

      <a class="close-link" href="">Close this window</a>
    </div>
  </body>
</html>
